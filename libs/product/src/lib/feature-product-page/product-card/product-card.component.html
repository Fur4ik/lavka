@if (product(); as product) {
  <button class="product-card"
          (mouseenter)="onMouseEnter()"
          (mouseleave)="onMouseLeave()"
          [class.shadow]="isMouseEnter()"
          (click)="onCard()"
  >
    <img class="product-img" [src]="product.images[0]" alt="">

    <button
      class="product-like"
      (click)="onLike($event)"
    >
      <span class="product-like__icon">
        <svg version="1.1" id="Uploaded to svgrepo.com" xmlns="http://www.w3.org/2000/svg"
             width="16px" height="16px" viewBox="0 0 32 32" xml:space="preserve">
          <path fill="currentColor" d="M31,11c0,11-14,18-15,18S1,22,1,11c0-4.418,3.582-8,8-8c3.014,0,5.636,1.668,7,4.13
            C17.364,4.668,19.986,3,23,3C27.418,3,31,6.582,31,11z" />
          </svg>
      </span>
    </button>

    <div class="product-info">
      <span class="regular">{{ product.name }}</span>
      <div class="product-info__footer">
        <div class="product-score">
          <svg class="svg10" icon="star"></svg>
          <span class="product-score_scr">{{ product.score }}</span>
          <span class="gray-text">{{ product.scoreCount | scoreCount }}</span>
        </div>
        <button class="product-prise-btn"
                (mouseleave)="onMouseLeaveBtn()"
                (mouseenter)="onMouseEnterBtn()"
                [class.btn-text]="isMouseEnterBtn()"
                (click)="toCart($event)"
        >
          @if (isMouseEnterBtn()) {
            <span class="medium">Купить</span>
          } @else {
            <span class="medium">{{ product.price | price}}</span>
            <span class="gray-text">{{ product.oldPrice }}</span>
          }
        </button>
      </div>
    </div>
  </button>
}
